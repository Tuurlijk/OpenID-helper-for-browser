<html>
<head>
	<title i18n-content="optionsPageTitle">OpenID Options.</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/Resources/CSS/common.css"/>
	<link rel="stylesheet" href="/Resources/CSS/extensions.css"/>
	<link rel="stylesheet" href="/Resources/CSS/Options.css"/>
</head>
<body>
<ul id="navigation">
	<li>
		<a href="Options.html" class="active"><span i18n-content="optionsDisplayName">Options</span></a>
	</li>
	<li>
		<a href="About.html"><span i18n-content="aboutDisplayName">About</span></a>
	</li>
</ul>
<div class="page">
	<section>
		<p>
			Login using OpenID by clicking the OpenID icon in the addressbar: <img class="inlineicon" alt="" src="/Resources/Icons/OpenId19.png"/>
		</p>
		<div class="detail-row">
			<div class="option-description">
				<label class="preferences-label" for="openIdUrl">OpenID URL</label>
				<p class="detail-row-label preferences-description">Specify your OpenID URL here.</p>
			</div>
			<div class="option-value">
				<input type="text" id="openIdUrl" size="40" placeholder="https://example.com/openidserver/users/you"/>
			</div>
		</div>
		<div class="detail-row">
			<div class="option-description">
				<label class="preferences-label" for="newSelector">Element selectors</label>
				<p class="preferences-description">Any input element found with these <a href="https://developer.mozilla.org/nl/docs/Web/API/Document/querySelector" target="_blank">selectors</a>, will be filled with the OpenID url.
				</p>
			</div>
			<div class="option-value">
				<input type="text" value="" size="20" id="newSelector" placeholder="#openid_url">
				<button class="addon-control" id="addSelector">Add</button>
				<div id="selectors"></div>
			</div>
		</div>
		<div class="detail-row">
			<div class="option-description">
				<label class="preferences-label" for="newSelector">Blacklist</label>
				<p class="preferences-description">Domains (or regexes) on which this add-on is disabled.</p>
			</div>
			<div class="option-value">
				<input type="text" value="" size="20" id="newDomain" placeholder="*.serverwithbuggysoftware.com">
				<button class="addon-control" id="addDomain">Add</button>
				<div id="domains"></div>
			</div>
		</div>
		<div class="detail-row">
			<div class="option-description">
				<label class="preferences-label">Auto-Submit</label>
			</div>
			<div class="option-value">
				<input type="checkbox" id="autoSubmit"/>
				<label for="autoSubmit" class="radio">Automatically submit the form if a matching input element was found.</label>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="/Resources/JavaScript/Options.js"></script>
</body>
</html>
